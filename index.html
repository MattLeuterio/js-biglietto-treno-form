<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Google Fonts stylesheet -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="wrapper">
        <div class="title__section">
            <h1 class="title">Compila</h1>
            <h3>Compila per calcolare il prezzo del tuo biglietto.</h3>
        </div>
        
        <div class="dati-input">
            <div class="row u-flexColumn">
                <div class="col">
                    <label for="nome">Nome e Cognome</label>
                    <input id="nome" type="text" 
                           name="nome"
                           placeholder="inserisci il tuo nome e cognome"
                    >
                </div>
                <div class="col">
                    <label for="km">Km da percorrere</label>
                    <input id="km" type="number" min="1" max="300"
                           name="km"
                            placeholder="inserisci i Km da percorrere"
                    >
                </div>
                <div class="col">
                    <label for="fascia-eta">Fascia d'et√†</label>
                    <select name="fascia-eta" id="fascia-eta">
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over65">Over 65</option>
                    </select>
                </div>
            </div>

            <div id="button_section" class="row u-flexColumn">
                <div class="col">
                    <button class="btn" id="bottoneGenera">Genera</button>
                </div>
                <div class="col">
                    <button class="btn" id="bottoneAnnulla">Annulla</button>
                </div>
                       
            </div>
        </div>

        <div id="wrapper__biglietto" class="u-flexColumn">
            <section id="biglietto" class="hidden">
                
                <h2 class="title">BIGLIETTO</h2>
    
                <h4>Dettagli passeggero</h4>
    
                <div class="contenuti">
                    <div class="nome">
                        <h2>Nome Passeggero</h2>
                        <h3 id="nome-passeggero"></h3>
                    </div>
                    <div class="offerta u-flexColumn">                      
                        <div class="offerta__dati-treno u-flex">
                            <div class="dati-treno__carrozza">
                                <h2>Carrozza</h2>
                                <h3 id="carrozza"></h3>
                            </div>
                            <div class="dati-treno__codiceCp">
                                <h2>Codice CP</h2>
                                <h3 id="codice-cp"></h3>
                            </div>
                        </div>
                        <div class="offerta__prezzo u-flex">
                            <div class="prezzo__sconto">
                                <h2>Offerta</h2>
                                <h3 id="offerta-applicata"></h3>
                            </div>
                            <div class="prezzo__totale">
                                <h2>Costo</h2>
                                <h3 id="costo"></h3>
                            </div>
                        </div>                        
                    </div>
                </div>

                <button class="btn" onclick="printTicket()">Stampa il tuo biglietto</button>
            </section>        
        </div>
       
    </div>

    <!-- JS -->
    <script src="js/main.js"></script>
</body>
</html>
